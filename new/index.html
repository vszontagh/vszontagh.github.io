<!DOCTYPE html>
<html>
<head>

	<link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body id ='body' class="group">
	<header>
<!--	<h1>Tic Tac Toe</h1>  -->
	</header>
	<section id='content'>
		<div id ='gameBoard'>
			<div class ='row'>
				<div class='col' id='0'></div>
				<div class='col' id='1'></div>
				<div class='col' id='2'></div>
			</div>
			<div class ='row'>
				<div class='col' id='3'></div>
				<div class='col' id='4'></div>
				<div class='col' id='5'></div>
			</div>	
			<div class ='row'>
				<div class='col' id='6'></div>
				<div class='col' id='7'></div>
				<div class='col' id='8'></div>
			</div>
		
		</div>
		<div class='input'>
			<p>Please please insert the name of the players. 'O' starts the game.</p>
			<input type='text' class='input' />
			<button type='button' class='submit'>Submit</button>
			<p class='player1'></p>
			<p class='player2'></p>
			<p class= 'message'></p>
			<hr/>
			<p>Result</p>
			<p class='statX'></p>
			<p class='statO'></p>
			<hr>
			<button type='button' class='again'>Play Again</button>
			<button type='button' class='reset'>Reset</button>
		</div>	
	</section>
	
	<img class='think' src='img/thoughtCloud.png'>
	<p class='thinkWin'></p>
	
	<script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type='text/javascript'src='main.js'> </script>
<body>
